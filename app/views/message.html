<div class="media" data-id="{{ message.mID }}">
    <div class="media-left">
        <img class="media-object img-thumbnail" ng-src="{{ message.thumbnail }}" alt="avatar">
    </div>
    <div class="media-body" ng-controller="MessageCtrl">
        <h4 class="media-heading">{{ message.name }}</h4>
        <span class="text-muted">{{ message.time * 1000 | date }}</span>
        <br>
        <span class="viesti">{{ message.message }}</span>
        <div class="btn-group pull-right" role="group" aria-label="toiminnot" ng-if="message.uID != userID">
            <button class="btn btn-default btn-xs" ng-click="prepare(message)" data-toggle="modal" data-target="#replyModal" data-mid="{{ message.mID }}">Vastaa</button>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="toiminnot" ng-if="message.uID == userID">
            <button class="btn btn-default btn-xs" ng-click="prepare(message)" data-toggle="modal" data-target="#replyModal">Vastaa</button>
            <button class="btn btn-info btn-xs" ng-click="prepare(message)" data-toggle="modal" data-target="#modifyModal">Muokkaa</button>
            <button class="btn btn-danger btn-xs" ng-click="delete(message)">Poista</button>
        </div>
        <hr>
    </div>
</div>
